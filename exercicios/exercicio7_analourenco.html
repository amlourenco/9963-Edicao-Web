<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir os elementos da lista a seguir. 
        <br>Passe o rato sobre os termos para descobrir qual a tag que deverá utilizar para cada caso. </p>
            
            <ul>
            <li><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></li>
            <li><abbr title="Use a tag &lt;br&gt;   *esta tag não necessita de ser fechada">Quebra de Linha</abbr></li>
            <li><abbr title="Use a tag &lt;h1&gt;">Título 1</abbr></li>
            <li><abbr title="Use a tag &lt;h2&gt;">Título 2</abbr></li>
            <li><abbr title="Use a tag &lt;ol&gt; seguida de &lt;li&gt; para cada item">Listas Numeradas</abbr></li>
            <li><abbr title="Use a tag &lt;ul&gt; seguida de &lt;li&gt; para cada item">Listas Não Numeradas</abbr></li>
            </ul>

    </body>
